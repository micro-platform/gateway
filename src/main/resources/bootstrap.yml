spring:
  application:
    name: gateway
  cloud:
    config:
      enabled: false
    consul:
      host: localhost
      port: 8500
      enabled: true
      discovery:
        preferIpAddress: true
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        healthCheckPath: /health
        healthCheckInterval: 15s
      config:
        enabled: true
        format: yaml
        fail-fast: false
        prefix: config
        defaultContext: gateway
        data-key: data

---
spring:
  application:
    name: gateway
  profiles: windows
  cloud:
    config:
      enabled: false
    consul:
      host: 192.168.99.100
      port: 8500
      enabled: true
      discovery:
        preferIpAddress: true
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        healthCheckPath: /health
        healthCheckInterval: 15s
      config:
        enabled: true
        format: yaml
        fail-fast: false
        prefix: config
        defaultContext: gateway
        data-key: data